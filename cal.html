<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" type="text/css" href = "cal.css">
</head>
<body>
    <div class="cal">
        <form name="form" class="form"> 
            <input type="text" name="output" id="cal-box" class="box" readonly>
            <div class="buttons">
                <input type="button" class="oper" value="AC" onclick="document.form.output.value = ''">
                <input type="button" class="oper" value="+/-" onclick="document.form.output.value = ''">
                <input type="button" class="oper" value="%" onclick="document.form.output.value += '/100'">
                <input type="button" class="oper2" value="÷" onclick="document.form.output.value += '/'">
                <input type="button" class="num" value="7" onclick="document.form.output.value += '7'">
                <input type="button" class="num" value="8" onclick="document.form.output.value += '8'">
                <input type="button" class="num" value="9" onclick="document.form.output.value += '9'">
                <input type="button" class="oper2" value="×" onclick="document.form.output.value += '*'">
                <input type="button" class="num" value="4" onclick="document.form.output.value += '4'">
                <input type="button" class="num" value="5" onclick="document.form.output.value += '5'">
                <input type="button" class="num" value="6" onclick="document.form.output.value += '6'">
                <input type="button" class="oper2" value="-" onclick="document.form.output.value += '-'">
                <input type="button" class="num" value="1" onclick="document.form.output.value += '1'">
                <input type="button" class="num" value="2" onclick="document.form.output.value += '2'">
                <input type="button" class="num" value="3" onclick="document.form.output.value += '3'">
                <input type="button" class="oper2" value="+" onclick="document.form.output.value += '+'">
                <input type="button" class="zero" value="0" onclick="document.form.output.value += '0'">
                <input type="button" class="num" value="." onclick="document.form.output.value += '.'">
                <input type="button" class="oper2" value="=" onclick="document.form.output.value = eval(document.form.output.value)">                
            </div>
  
        </form>
    </div>
</body>
</html>
